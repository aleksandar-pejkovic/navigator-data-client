<div class="candidate-form">
    <h2>Create New Candidate</h2>
    <form (ngSubmit)="addCandidate()">
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" [(ngModel)]="newCandidate.firstName" name="firstName" required>
        </div>

        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" [(ngModel)]="newCandidate.lastName" name="lastName" required>
        </div>

        <div class="form-group">
            <label for="jmbg">JMBG</label>
            <input type="text" id="jmbg" [(ngModel)]="newCandidate.jmbg" name="jmbg" required>
        </div>

        <div class="form-group">
            <label for="birthYear">Birth Year</label>
            <input type="number" id="birthYear" [(ngModel)]="newCandidate.birthYear" name="birthYear" required>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" [(ngModel)]="newCandidate.email" name="email" required>
        </div>

        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" id="phone" [(ngModel)]="newCandidate.phone" name="phone">
        </div>

        <div class="form-group">
            <label for="note">Note</label>
            <textarea id="note" [(ngModel)]="newCandidate.note" name="note"></textarea>
        </div>

        <div class="form-group">
            <label for="isHired">Is Hired</label>
            <input type="checkbox" id="isHired" [(ngModel)]="newCandidate.isHired" name="isHired">
        </div>

        <button type="submit" class="btn btn-primary">Add Candidate</button>
    </form>
</div>
