<h2>Candidates</h2>
<ul>
    <li *ngFor="let candidate of candidates">
        <p>{{ candidate.firstName }} {{ candidate.lastName }} - JMBG: {{ candidate.jmbg }}</p>
        <button (click)="deleteCandidateById(candidate.id)" class="btn btn-danger">Delete</button>
    </li>
</ul>
<button routerLink="/candidates/add" class="btn btn-primary">Add Candidate</button>
